<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" />
    <title>nodejs HTML colors</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class ="container">
        <h1>HTML színek amiket szeretek</h1>
        <div class="mb-2"></div>
        <button id = "szinek-megjelenitese" class="btn btn-primary">
            A tárolt színek listája
        </button>
        <div id="color-list-component"></div>
        <form id="create-color">
            <label>A szín kódja
                <input type ="text" name="code" class="form-control">
            </label>
            <label>A szín neve
                <input type ="text" name="name" class="form-control">
            </label>
            <button type="submit" class="btn btn-primary btn-sm">Új szín felvétele</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
